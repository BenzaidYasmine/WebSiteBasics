// cette fonction permet de changer un titre ou un msg en clickant a chaque fois sur lui
//par exemple comme il a été définie ds le # puis Goodbye, ensuite hello, Goodbye....
function fct(){
    $("#try").html("Goodbye");
    $("#try").click(function () {
        $("#try").html("Hello");
        $("#try").off("click");
    });
};

var paused = false;
// when we click on the thumbnail
// we set the src attribute of the
// big image to be the same as the
// src of the image we have clicked on
// ("this"). This loads the same
// image file into the big image

$(".crop-img").click(function(){
  $("#bigImage").attr('src',
    $(this).attr('src'));
});


var counter = 1;
$("#image"+counter).click();

//>
$("#backward").click(function(){
  counter= counter-1;

  if(counter < 1){
    counter = 4;
  }
  $("#image"+counter).click();
});

//<
$("#forward").click(function(){
  counter = counter + 1;

  if(counter > 4){
    counter = 1;
  }
  $("#image"+counter).click();
});

$("#bigImage").click(function (){
